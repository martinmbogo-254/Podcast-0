{% extends 'podcast/base.html' %} {% load static %} {% load crispy_forms_tags%}
<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>

<body>
    {% block content %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="container card jumbotron text-center">
                <div>
                    <img class="rounded-circle profile-pic" src="{{user.profile.image.url}}" alt="">
                </div>
                <h3>{{user.username}}</h3>
                <p>{{user.email}}</p>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %} {{ u_form|crispy }} {{ p_form|crispy }}

                    <div>
                        <button class="btn btn-outline-success" type="submit">update</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    {% endblock content %}
</body>

</html>
